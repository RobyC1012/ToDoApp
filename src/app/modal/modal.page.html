<ion-header>
  <ion-toolbar class="ion-padding">
    <ion-title>Edit task</ion-title>
    <ion-icon name="close" slot="end" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Title: 
        <ion-input [(ngModel)]="task.title" placeholder="Title"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description: 
        <ion-input [(ngModel)]="task.description" placeholder="Description"></ion-input>
      </ion-label>
    </ion-item>
    
  </div>
</ion-content>
