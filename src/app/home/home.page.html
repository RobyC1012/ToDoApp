<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo Dashboard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        LogOut
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let task of tasks" (click)="openTask(task)">
      <ion-label>
        {{ task.title }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
